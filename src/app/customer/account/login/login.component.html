<div class="container">
    <div class="login-form">
        <div class="card">
            <div class="text-center">
                <h1>Login</h1>
                <h6>Please enter Email and Password</h6>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="auth()">
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" required ngModel aria-describedby="emailHelp"/>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password"  ngModel required id="password"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="form-group">
                    <a [routerLink]="['/signup']">New user? Click to signup!!</a>
                </div>
            </form>
        </div>
    </div>
</div>
