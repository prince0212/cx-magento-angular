<div class="container">
    <h3>Write a review</h3><br>
    <div class="row">
        <div class="col-md-6">
            <form id="review-form">
                <div class="form-group">
                    <label for="title">Review Title</label><br>
                    <input type="text" name="title" class = "form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" class = "form-control" ngModel>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="rating">Rating</label>
                    </div>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label><br>
                    <input type="text" name="description" class = "form-control" ngModel>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
