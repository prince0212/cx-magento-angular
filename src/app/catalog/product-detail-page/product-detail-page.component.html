<div class="container bg-light clearfix">
    <div class="row">
        <div class="col-md-5 product-main-image">
            <img *ngIf="product.imgSrc" src="{{ product.imgSrc }}" alt="thumbnail" class="pull-right img-responsive"/>
        </div>
        <div class="col-md-7 pull-right">
            <div class="ratings">
                <div class="empty-stars glyphicon glyphicon-star-empty"></div>
                <div class="full-stars glyphicon glyphicon-star" style="width:65%"></div>
            </div>
            <a href="javascript:void(0)" (click)="scrollToReviewForm()">Write a review</a>
            <div class="product-details">
                <h1>{{product.name}}</h1>
                <p class="sku">Sku: {{ product.sku }}</p>
                <p class="price">$ {{product.price}}</p>
            </div>
            <app-product-description></app-product-description>
        </div>
    </div>
</div>

<app-additional-information></app-additional-information>
<app-product-review></app-product-review>
